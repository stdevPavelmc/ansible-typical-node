# Containers descriptions
#
# Notes:
# - Must include domain.yml & secrets first
# - name & ips must match the host.ini inventory
# - This var is to create the CTs via create_ct roles, see all variable available
#

---
# Generic proxmox data
api_host: 192.168.0.2
api_user: root@pam
api_password: "{{ proxmox_api_password }}"
api_pubkey: "ssh-rsa  pavel@agatha\nssh-rsa  /home/pavel/.ssh/id_rsa"

# default CT vars
defaults:
  password: "{{ proxmox_ct_password }}"
  cpus: 1
  cores: 1
  memory: 1024
  swap: 512
  disk: 8
  storage: local
  template: 'local:vztmpl/ubuntu-20.04-standard_20.04-1_amd64.tar.gz'
  bridge: vmbr0
  storale: local
  dns: "192.168.0.4"
  unprivileged: 1
  onboot: 1
  timezone: "America/Havana"

# CT specific details (you can add any of the members of the defaults when needed)
cts:
  dns:
    id: 101
    node: pve
    ip: "192.168.0.3"
    dns: "192.168.0.3"
  dc:
    id: 102
    node: pve
    ip: "192.168.0.4"
    dns: "192.168.0.4"
    unprivileged: 0
  mail:
    id: 103
    node: pve
    ip: "192.168.0.5"
    dns: "192.168.0.3"
    memory: 2048
    swap: 1024
  vh:
    id: 104
    node: pve
    ip: "192.168.0.6"
    memory: 2048
    swap: 1024
  file:
    id: 105
    node: pve
    ip: "192.168.0.7"